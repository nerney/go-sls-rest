service: serverless-rest-golang

provider:
  name: aws
  runtime: go1.x
  memorySize: 128

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  rest:
    handler: bin/rest
    events:
      - http:
          path: items
          method: any
      - http:
          path: items/{id}
          method: any
